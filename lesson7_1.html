<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя первая страница</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            height: 400px;
            width: 300px;
            background-color: blanchedalmond;
            transition: ease all .35s;
        }
        .item-1 {
            display: flex;
            height: 100%;         
            background-color: black;
            margin: .4em;
            color: white;
        }
        .item-2 {
            display: flex;
            justify-content: space-around;
            height: 20%;
        }
        .info {
            display: flex;
            width: 50%;
            margin: .4em;
            background-color: cornflowerblue;
        }
        body {
            display:flex;
                width: 100%;
                background-color: mediumturquoise;
                justify-content: space-between;
                align-items: center;
                position: fixed;
                top: 0;
        }
        .container:hover {
            box-shadow: 1px 1px 0px 0px mediumturquoise,
                1px 2px 0px 0px mediumturquoise,
                3px 3px 0px 0px mediumturquoise,
                4px 4px 0px 0px mediumturquoise,
                5px 5px 0px 0px mediumturquoise,
                6px 6px 0px 0px mediumturquoise,
                7px 7px 0px 0px mediumturquoise,
                8px 8px 0px 0px mediumturquoise,
                9px 9px 0px 0px mediumturquoise;
            transform: translate(-9px, -9px)
        }
        img {
            display: flex;
            max-width: 288px; 
            max-height: 310px;
 
        }
        h1 {
           margin-left: 25%;
           text-align: end;
        }
        .navbar {
                display:flex;
                width: 100%;
                background-color: darkcyan;
                justify-content: space-between;
                align-items: center;
                position: fixed;
                top: 0;
                
            }
            body {
                margin: 0;
                font-weight: bold;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
            .logo {
                color: black;
                padding: 2em;
            }
            .menu a {
                color: black;
                text-decoration: none;
                font-weight: 700;
            }
            .first, .second, .third{
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .first {
                background-color: paleturquoise;
            }
            .second{
                background-color: lightblue;
            }
            .third{
                background-color: lightskyblue;
            }
            .container{
                border: 5px solid yellow;
                padding: 5em;
                border-radius: 5px;
                transition: all ease 0.25s;
            }
            .container a{
                font-size: 2em;
                color:black;
                text-decoration: none;
                font-weight: bold;
            }
            .container:hover{
                box-shadow: 5px 5px 0 0 rgb(107, 107, 18);
                transform: translate(-5px, -5px);
            }
    </style>
</head>
<body>
    <div class="container">
        <h2>МОЯ СТРАНЦИА</h2>
        <div class="item-1">
        <img src="picture-3.jpg" alt="">
        </div>
        <div class="item-2">
            <div class="info">
                <h2>#Артек2020</h2>
            </div>
            <div class="info">
                <h2>#1СМЕНА</h2>
            </div>
        </div>
    </div>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            Моя страничка
        </div>
        <div class="menu">
            <a href="home.html">
                <h1>Факты</h1>
            </a>
            <a href="#questions">
                <h1>Вопросы</h1>
            <a href="">
                <h2>Обо мне</h2>
            </a>
        </div>
    </div>
    <div class="first" id="home">
        <div class="container">
            <a href="home.html">
                <h1>Факты</h1>
            </a>
        </div>
    </div>
    <div class="second" id="questions">
        <div class="container">
            <a href="questions.html">
                <h1>Вопросы</h1>
            </a>
        </div>
    </div>
    <div class="third" id="about">
        <div class="container">
            <a href="about.html">
                <h1>Обо мне</h1>
            </a>
        </div>
    </div>
</body>
</html>
