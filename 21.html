<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function slon(answer) {
            if (answer === null){
                return false
             }
        return true
        }
        let userInput = prompt('Купи 🐘')
        let answer =  slon(userInput)
        while (answer) {
            userInput = prompt('Все говорят' + userInput +'а ты купи 🐘')
            answer = slon(userInput)
        }
    </script>
</body>
</html>
