<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let riddle = 'Чем можно поделиться один раз ?'
        let answer = 'секрет'
        alert ('Отгадай загадку -' + riddle)
        let twitch = ''
        while (twitch !== answer ) {
            twitch = prompt('Ваш ответ').toLowerCase()
            if (twitch !== answer) {
                alert('Ответ не правильный попбробуй ещё раз')
            }
        }
        alert(twitch+ 'Ответ правильный')
    </script>
</body>
</html>
