<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-wrap: wrap;
        }
        .top{
            width: 200px;
            height: 200px;
        }
        .top:nth-child(1) {
            background-color: blueviolet;
        }
        .top:nth-child(2) {
            background-color: yellowgreen;
        }
        .top:nth-child(3) {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="top"></div>
    <div class="top"></div>
</body>
</html>
